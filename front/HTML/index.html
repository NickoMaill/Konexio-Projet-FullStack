<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>

</head>

<!-- onload="getAllCountries()" -->

<body onload="getAllCountries()"> 

    <main class="content">

        <div class="form-div">

            <form method="get" class="form-country">

                <div class="form-content">
                  <label for="name">Entrez le nom d'un pays ici</label>
                  <input type="text" id="request">
                </div>

                <div class="radio">

                    <div>
                        <input type="radio" id="countryNameRadio" name="country" checked>
                        <label for="country" class="label-name">Search by Country name</label>
                    </div>
                      
                    <div>
                        <input type="radio" id="capitalRadio" name="capital">
                        <label for="capital" class="label-name">Search by Capital city</label>
                    </div>

                    <div>
                        <input type="radio" id="regionRadio" name="regionSelect">
                        <label for="regionSelecgt" class="label-name">Show Region</label>
                        <select name="region" id="regionMenu">
                            <option value="europe">Europe</option>
                            <option value="asia">Asia</option>
                            <option value="africa">Africa</option>
                            <option value="americas">Americas</option>
                            <option value="oceania">Oceania</option>
                          </select>
                    </div>

                    <div>
                        <input type="radio" id="subRegionRadio" name="subRegionSelect">
                        <label for="subRegionSelect">Show Subregion</label>
                        <select name="subRegion" id="subRegionMenu">
                            <option value="northernEurope">Northern Europe</option>
                            <option value="centralEurope">Central Europe</option>
                            <option value="southeastEurope">Southeast Europe</option>
                            <option value="sounthernEurope">Sounthern Europe</option>
                            <option value="westernEurope">Western Europe</option>
                            <option value="easternEurope">Eastern Europe</option>
                            <option value="centralAsia">Central Asia</option>
                            <option value="westernAsia">Western Asia</option>
                            <option value="southernAsia">Southern Asia</option>
                            <option value="easternAsia">Eastern Asia</option>
                            <option value="southEasternAsia">South-Eastern Asia</option>
                            <option value="polynesia">Polynesia</option>
                            <option value="micronesia">Micronesia</option>
                            <option value="melanesia">Melanesia</option>
                            <option value="australiaAndNewZealand">Australia and New Zealand</option>
                            <option value="northernAfrica">Northern Africa</option>
                            <option value="westernAfrica">Western Africa</option>
                            <option value="middleAfrica">Middle Africa</option>
                            <option value="easternAfrica">Eastern Africa</option>
                            <option value="southernAfrica">Southern Africa</option>
                            <option value="northAmerica">North America</option>
                            <option value="centralAmerica">Central America</option>
                            <option value="southAmerica">South America</option>
                            <option value="caribbean">Caribbean</option>
                        </select>
                    </div>

                </div>

            </form>

            <div class="btn-place">
                <button id="btnShowData">Show Data</button>
            </div>
              
        </div>

        <div class="show" id="ShowData">
            <ul id="countryList"></ul>
        </div>

    </main>

    <script src="/front/JS/script.js" lang="text/javascript"></script>
    
</body>
</html>
