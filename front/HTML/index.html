<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>

</head>

<!-- onload="getAllCountries()" -->

<body onload="getAllCountries()"> 

    <main class="content">

        <div class="form-div">

            <form method="get" class="form-country">

                <div class="form-content">
                  <label for="name">Entrez le nom d'un pays ici</label>
                  <input type="text" id="request">
                </div>

                <div class="radio">

                    <div>
                        <input type="radio" id="countryNameRadio" name="country" checked>
                        <label for="country" class="label-name">Search by Country name</label>
                    </div>
                      
                    <div>
                        <input type="radio" id="capitalRadio" name="capital">
                        <label for="capital" class="label-name">Search by Capital city</label>
                    </div>

                    <div>
                        <input type="radio" id="regionRadio" name="regionSelect">
                        <label for="regionSelecgt" class="label-name">Show Region</label>
                        <select name="region" id="regionMenu">
                            <option value="volvo">Europe</option>
                            <option value="saab">Asia</option>
                            <option value="opel">Africa</option>
                            <option value="audi">Americas</option>
                            <option value="audi">Oceania</option>
                          </select>
                    </div>

                    <div>
                        <input type="radio" id="subRegionRadio" name="subRegionSelect">
                        <label for="subRegionSelect">Show Subregion</label>
                        <select name="subRegion" id="subRegionMenu">
                            <option value="audi">Northern Europe</option>
                            <option value="audi">Central Europe</option>
                            <option value="opel">Southeast Europe</option>
                            <option value="volvo">Sounthern Europe </option>
                            <option value="audi">Western Europe</option>
                            <option value="audi">Eastern Europe</option>
                            <option value="audi">Central Asia</option>
                            <option value="audi">Western Asia</option>
                            <option value="audi">Southern Asia</option>
                            <option value="audi">Eastern Asia</option>
                            <option value="audi">South-Eastern Asia</option>
                            <option value="audi">Polynesia</option>
                            <option value="audi">Micronesia</option>
                            <option value="audi">Melanesia</option>
                            <option value="audi">Australia and New Zealand</option>
                            <option value="audi">Northern Africa</option>
                            <option value="audi">Western Africa</option>
                            <option value="audi">Middle Africa</option>
                            <option value="audi">Eastern Africa</option>
                            <option value="audi">Southern Africa</option>
                            <option value="audi">North America</option>
                            <option value="audi">Central America</option>
                            <option value="audi">South America</option>
                            <option value="saab">Caribbean</option>
                        </select>
                    </div>

                </div>

            </form>

            <div class="btn-place">
                <button id="btnShowData">Show Data</button>
            </div>
              
        </div>

        <div class="show" id="ShowData">
            <ul id="countryList"></ul>
        </div>

    </main>

    <script src="/front/JS/script.js" lang="text/javascript"></script>
    
</body>
</html>
